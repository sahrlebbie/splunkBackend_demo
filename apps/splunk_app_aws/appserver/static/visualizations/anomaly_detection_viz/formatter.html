<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Type">
        <splunk-select name="{{VIZ_NAMESPACE}}.type" value="line">
            <option value="line">Line</option>
            <option value="area">Area</option>
            <option value="column">Column</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label="Stack Mode">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.stack_mode" value="no">
            <option value="no">No stacked</option>
            <option value="normal">Stacked</option>
            <option value="percent">Stacked 100%</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="X-Axis">
    <splunk-control-group label="Title">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.x_title" value="">
        </splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Y-Axis">
    <splunk-control-group label="Title">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.y_title" value="">
        </splunk-text-input>
    </splunk-control-group>
</form>
